<!DOCTYPE html>
<html>
  <head>
    <style>
      #box {
        width: 50px;
        height: 50px;
        background: blue;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      let position = 0;
      const element = document.getElementById("box");
      function moveBox() {
        position += 2; // Move 2 pixels per frame
        element.style.left = position + "px";
        // Continue until element reaches edge
        if (position < window.innerWidth - 50) {
          requestAnimationFrame(moveBox);
        }
      }
      moveBox();
    </script>
  </body>
</html>
