<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Preventing default behavior of events</title>
  </head>
  <body>
    <a
      id="ohnoes"
      href="https://www.kasandbox.org/programming-sounds/rpg/giant-no.mp3"
      >What does Oh Noes say?</a
    >

    <script>
      // Step 1: Find the element we want the event on
      let ohnoesEl = document.getElementById("ohnoes");
      // Step 2: Define the event listener function
      let onOhnoesClick = (e) => {
        e.preventDefault();
        let audioEl = document.createElement("audio");
        audioEl.src = ohnoesEl.href;
        audioEl.autoplay = "true";
        document.body.appendChild(audioEl);
      };
      // Step 3: Attach event listener to element
      ohnoesEl.addEventListener("click", onOhnoesClick);
    </script>
  </body>
</html>
